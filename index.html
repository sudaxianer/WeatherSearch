<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<title>天气应用</title>
	<link charset="utf-8" rel="stylesheet" type="text/css" href="css/reset.css">
	<link charset="utf-8" rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.5&key=ddf4e80dc7363ad65c9fad7dea97a8e0&plugin=AMap.CitySearch"></script>
	<script type="text/javascript" src="js/circle-progress.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<!--[if lt IE 9]>
    	<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- HEADER -->
	<header class="header">
		<div class="con">
			<h1 class="logo"><a href="index.html">CityWeather</a></h1>
			<div class="search" id="search"><img src="imgs/search.png"><i></i></div>
			<div class="searchinput" id="searchinput"><input type="text" placeholder="请输入你想查询的城市"></div>
			<nav class="nav">
				<ul class="clear">
					<li><a href="index.html">首页<i></i></a></li>
					<li><a href="javascript:;" id="help">帮助<i></i></a></li>
					<li><a href="javascript:;" id="register">个人账户<i></i></a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="headerBg"></div> <!-- header半透明背景 -->

	<!-- BANNER -->
	<section class="banner clear">
		<!-- 主面板 -->
		<article class="area">
			<!-- 上 -->
			<figure class="toparea">
				<div class="bg">
					<img src="imgs/qing.png"/ id="titleimg">
					<h2 id="cityname"></h2>
					<p><span id="nowtime"></span> | <span id="titleweekday"></span> | <span id="titleweath"></span></p>
				</div>
				<div class="areaBg"></div>
			</figure>
			<!-- 左 -->
			<figure class="bottomarea-left">
				<div class="bg">
					<h2>今日温度</h2>
					<span id="temp">13°</span>
					<div id="tempcircle"></div>
				</div>
				<div class="areaBg"></div>
			</figure>
			<!-- 右 -->
			<figure class="bottomarea-right">
				<div class="bg">
					<h2>未来三天</h2>
					<div class="forecast">
						<div id="first" class="forecastModal">
							<img src="imgs/yin.png"/>
							<p class="weath"></p>
							<p class="temprange"></p>
							<p>今日</p>
						</div>
						<div id="second" class="forecastModal">
							<img src="imgs/yin.png"/>
							<p class="weath"></p>
							<p class="temprange"></p>
							<p id="weekday"></p>
						</div>
						<div id="third" class="forecastModal">
							<img src="imgs/yin.png"/>
							<p class="weath"></p>
							<p class="temprange"></p>
							<p id="weekday"></p>
						</div>
						<div id="fourth" class="forecastModal">
							<img src="imgs/yin.png"/>
							<p class="weath"></p>
							<p class="temprange"></p>
							<p id="weekday"></p>
						</div>
					</div>
				</div>
				<div class="areaBg"></div>
			</figure>
		</article> 
	</section>

	<!-- 其余天气信息 -->
	<section class="remaining clear">
		<article class="info windpower">
			<img src="imgs/windpower.gif" />
			<div>
				<h2>风向风力</h2>
				<p><span>风向</span><b id="winddir"></b></p>
				<p><span>风力</span><b id="daypower"></b></p>
			</div>
		</article>
		<article class="info aircondition">
			<img src="imgs/air.png" />
			<div>
				<h2>空气质量</h2>
				<p><span>PM10</span><b>67</b></p>
				<p><span>PM2.5</span><b>75</b></p>
				<p><span>CO</span><b>45</b></p>
				<p><span>NO<sub>2</sub></span><b>20</b></p>
				<p><span>SO<sub>2</sub></span><b>14</b></p>
			</div>
		</article>
	</section>
	<!-- 新闻推送 -->
	<section class="newspush clear">
		<article class="info newsarea">
			<img src="imgs/news.png" />
			<div>
				<h2>新闻推送</h2>
				<ul class="newslist" id="newslist">
					<li>
						<figure>
							<div class="imgwrap"><img src="" trueImg=""/></div>
							<div class="newstream">
								<h3><a href="javascript:;">新闻标题新闻标题</a></h3>
								<span>新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本。新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本新闻的占位文本。</span>
							</div>
						</figure>
					</li>
				</ul>
				<p class="newsend"><span>没有了~</span></p>
			</div>
		</article>
	</section>

	<!-- FOOTER -->
	<footer>
		<span>前端练习, 欢迎指正, Email: 18810553800@163.com,  By — SuZhen</span>
	</footer>
</body>
</html>
